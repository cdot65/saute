{% extends "_base.html" %}
{% block title %}
    Panorama Instances
{% endblock title %}
{% block content %}

        <div>
            <h2>
                <a href="{{ each.get_absolute_url }}">{{ each.hostname }}</a>
            </h2>
        </div>
    {% endfor %}
{% endblock content %}
