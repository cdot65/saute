<c-row>
    <c-col *ngFor="let widget of assessmentData; index as i" md="12" lg="6" xl="4">
        <a [routerLink]="widget.buttonLink" class="widget-link">
            <c-widget-stat-d class="mb-4">
                <c-card-header [ngStyle]="widget.capBg" [ngClass]="widget.customClass">
                    <svg [name]="widget.icon" cIcon class="my-4 text-white" height="52"></svg>
                </c-card-header>
                <c-card-body>
                    <div class="text-dark">
                        <h4>{{ widget.title }}</h4>
                        <p>{{ widget.description }}</p>
                        <!-- Display hashtags -->
                        <div class="hashtags">
                            <span *ngFor="let hashtag of widget.hashtags" class="hashtag">{{ hashtag }}</span>
                        </div>
                    </div>
                </c-card-body>
            </c-widget-stat-d>
        </a>
    </c-col>
</c-row>
