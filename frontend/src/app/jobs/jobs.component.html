<mat-form-field class="search-field">
  <mat-label>Search</mat-label>
  <input matInput (input)="applyFilter($event)" placeholder="Search for jobs">
</mat-form-field>

<div *ngIf="jobsData" class="jobs-table">
  <table mat-table [dataSource]="jobsData" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-name">Name</th>
      <td mat-cell *matCellDef="let job">{{job.name}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-name">Description</th>
      <td mat-cell *matCellDef="let job">{{job.description}}</td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-name">Result</th>
      <td mat-cell *matCellDef="let job">{{job.result}}</td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-name">Created At</th>
      <td mat-cell *matCellDef="let job">{{job.created_at}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- Add the (click) event to the table row -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="job-row" (click)="openJobDetails(row)"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[15, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
