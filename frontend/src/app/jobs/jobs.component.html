<mat-form-field class="search-field">
  <mat-label>Search</mat-label>
  <input matInput (input)="applyFilter($event)" placeholder="Search for jobs">
</mat-form-field>

<div *ngIf="jobsData" class="jobs-table">
  <table mat-table [dataSource]="jobsData" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="task_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-name">Task ID</th>
      <td mat-cell *matCellDef="let job">{{job.task_id}}</td>
    </ng-container>

    <ng-container matColumnDef="job_type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-name">Job Type</th>
      <td mat-cell *matCellDef="let job">{{job.job_type}}</td>
    </ng-container>

    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-name">Created At</th>
      <td mat-cell *matCellDef="let job">{{job.created_at}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="job-row"
      [routerLink]="['/job-details', row.task_id]"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[15, 50, 100]" showFirstLastButtons></mat-paginator>
</div>
