<c-col xs="12">
  <c-card class="mb-3">
    <c-card-header ngPreserveWhitespaces>
      <strong>Automation Catalog</strong>
      <!-- <small>pills</small> -->
    </c-card-header>
    <c-card-body>
      <div class="nav-pills-container">
        <c-nav variant="pills">
          <c-nav-item>
            <a [cTabContent]="tabContent3" [routerLink] [tabPaneIdx]="0" cNavLink>
              <svg cIcon class="me-2" name="cibSkyliner"></svg>
              Deploy
            </a>
          </c-nav-item>
          <c-nav-item>
            <a [cTabContent]="tabContent3" [routerLink] [tabPaneIdx]="1" cNavLink>
              <svg cIcon class="me-2" name="cilCog"></svg>
              Configuration
            </a>
          </c-nav-item>
          <c-nav-item>
            <a [cTabContent]="tabContent3" [routerLink] [tabPaneIdx]="2" cNavLink>
              <svg cIcon class="me-2" name="cilCode"></svg>
              Operations
            </a>
          </c-nav-item>
          <c-nav-item>
            <a [cTabContent]="tabContent3" [routerLink] [tabPaneIdx]="3" cNavLink>
              <svg cIcon class="me-2" name="cilUser"></svg>
              Assessments
            </a>
          </c-nav-item>
        </c-nav>
      </div>
      <c-tab-content #tabContent3="cTabContent" cRounded="bottom" [activeTabPaneIdx]="0">

        <c-tab-pane aria-labelledby="docs-code-preview" class="p-3 preview" role="tabpanel">
          <app-deploy-widget description="Deploy VM-Series and Panorama" color="primary" icon="cibSkyliner"
            title="Deploy" buttonText="Go to Deploy" buttonLink="/deploy"></app-deploy-widget>
        </c-tab-pane>

        <c-tab-pane aria-labelledby="docs-code-preview" class="p-3 preview" role="tabpanel">
          <app-configuration-widget description="Configuration applications and services" color="primary"
            icon="cibSkyliner" title="Configuration" buttonText="Go to Configuration" buttonLink="/configuration">
          </app-configuration-widget>
        </c-tab-pane>

        <c-tab-pane aria-labelledby="docs-code-preview" class="p-3 preview" role="tabpanel">
          <app-operations-widget description="Configuration applications and services" color="primary"
            icon="cibSkyliner" title="Configuration" buttonText="Go to Configuration" buttonLink="/operations">
          </app-operations-widget>
        </c-tab-pane>

        <c-tab-pane aria-labelledby="docs-code-preview" class="p-3 preview" role="tabpanel">
          <app-assessment-widget description="Configuration applications and services" color="primary"
            icon="cibSkyliner" title="Configuration" buttonText="Go to Configuration" buttonLink="/assessment">
          </app-assessment-widget>
        </c-tab-pane>
      </c-tab-content>
    </c-card-body>
  </c-card>
</c-col>
