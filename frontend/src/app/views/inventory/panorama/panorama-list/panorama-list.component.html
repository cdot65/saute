<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    <strong>Panorama Inventory</strong>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-12">
                            <button class="btn btn-primary" (click)="navigateToCreate()">Create New Panorama</button>
                        </div>
                    </div>
                    <table class="table table-striped table-hover" style="width:100%">
                        <thead>
                            <tr>
                                <th>Hostname</th>
                                <th>IPv4</th>
                                <th>IPv6</th>
                                <th class="text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of panoramaData">
                                <td>{{ row.hostname }}</td>
                                <td>{{ row.ipv4_address }}</td>
                                <td>{{ row.ipv6_address }}</td>
                                <td class="text-right">
                                    <button class="btn btn-warning btn-sm"
                                        (click)="navigateToDetails(row.id)">Edit</button>
                                    <button class="btn btn-danger btn-sm ms-1"
                                        (click)="showDeleteConfirmationDialog(row.id)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
