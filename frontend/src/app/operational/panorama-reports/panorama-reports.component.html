<form [formGroup]="reportForm" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Select Panorama Instance</mat-label>
    <mat-select formControlName="selectedPanorama">
      <mat-option *ngFor="let panorama of panoramas" [value]="panorama">
        {{ panorama.hostname }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Submit</button>
</form>
