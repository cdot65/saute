<div class="container">
  <form [formGroup]="exportForm" (ngSubmit)="onSubmit()">
    <h1>Panorama Details</h1>
    <div class="form-group">
      <input matInput type="text" id="pan_url" required="required" formControlName="pan_url" />
      <label for="input" class="control-label">Panorama URL</label><i class="bar"></i>
    </div>
    <div class="form-group">
      <input matInput type="text" id="pan_user" required="required" formControlName="pan_user"
        autocomplete="username" />
      <label for="input" class="control-label">Panorama User</label><i class="bar"></i>
    </div>
    <div class="form-group">
      <input matInput type="password" id="pan_pass" required="required" formControlName="pan_pass"
        autocomplete="current-password" />
      <label for="input" class="control-label">Panorama Password</label><i class="bar"></i>
    </div>
    <div class="button-container">
      <button mat-raised-button type="submit" class="button"
        [disabled]="exportForm.invalid"><span>Submit</span></button>
    </div>
  </form>
</div>
