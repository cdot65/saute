<div *ngIf="prismaData">
  <table mat-table [dataSource]="prismaData" class="mat-elevation-z8">
    <!-- Tenant Name Column -->
    <ng-container matColumnDef="tenant_name">
      <th mat-header-cell *matHeaderCellDef>Tenant Name</th>
      <td mat-cell *matCellDef="let element">{{element.tenant_name}}</td>
    </ng-container>

    <!-- Client ID Column -->
    <ng-container matColumnDef="client_id">
      <th mat-header-cell *matHeaderCellDef>Client ID</th>
      <td mat-cell *matCellDef="let element">{{element.client_id}}</td>
    </ng-container>

    <!-- Client Secret Column -->
    <ng-container matColumnDef="client_secret">
      <th mat-header-cell *matHeaderCellDef>Client Secret</th>
      <td mat-cell *matCellDef="let element">{{element.client_secret}}</td>
    </ng-container>

    <!-- TSG ID Column -->
    <ng-container matColumnDef="tsg_id">
      <th mat-header-cell *matHeaderCellDef>TSG ID</th>
      <td mat-cell *matCellDef="let element">{{element.tsg_id}}</td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{element.author}}</td>
    </ng-container>

    <!-- Created At Column -->
    <ng-container matColumnDef="created_at">
      <th mat-header-cell *matHeaderCellDef>Created At</th>
      <td mat-cell *matCellDef="let element">{{element.created_at}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tbody>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openEntryDetailDialog(row)"></tr>
    </tbody>
  </table>
</div>

<button mat-raised-button color="primary" (click)="showCreateForm = !showCreateForm" class="create-form-button">
  {{ showCreateForm ? 'Hide' : 'Show' }} Create Prisma Tenant Form
</button>

<div class="create-form-container" *ngIf="showCreateForm">
  <form (ngSubmit)="onSubmit(prismaForm)" #prismaForm="ngForm">
    <mat-form-field>
      <input matInput placeholder="Tenant Name" [(ngModel)]="prisma.tenant_name" name="tenant_name" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Client ID" [(ngModel)]="prisma.client_id" name="client_id" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Client Secret" [(ngModel)]="prisma.client_secret" name="client_secret">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="TSG ID" [(ngModel)]="prisma.tsg_id" name="tsg_id" required>
    </mat-form-field>
    <button mat-raised-button type="submit">Submit</button>
  </form>
</div>
