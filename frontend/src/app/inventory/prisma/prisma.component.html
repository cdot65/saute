<div class="button-container">
  <button mat-raised-button color="primary" (click)="openCreateEntryDialog()">Create Prisma Tenant</button>
</div>

<div *ngIf="prismaData" class="prisma-table">
  <table mat-table [dataSource]="prismaData" matSort matColumnResize class="mat-elevation-z8">
    <!-- Tenant Name Column -->
    <ng-container matColumnDef="tenant_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tenant Name</th>
      <td mat-cell *matCellDef="let element">{{element.tenant_name}}</td>
    </ng-container>

    <!-- Client ID Column -->
    <ng-container matColumnDef="client_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client ID</th>
      <td mat-cell *matCellDef="let element">{{element.client_id}}</td>
    </ng-container>

    <!-- Client Secret Column -->
    <ng-container matColumnDef="client_secret">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Secret</th>
      <td mat-cell *matCellDef="let element">{{element.client_secret}}</td>
    </ng-container>

    <!-- TSG ID Column -->
    <ng-container matColumnDef="tsg_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TSG ID</th>
      <td mat-cell *matCellDef="let element">{{element.tsg_id}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tbody>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openEditEntryDialog(row)"></tr>
    </tbody>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
