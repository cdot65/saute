<div class="button-container">
  <button mat-raised-button color="primary" (click)="openCreateEntryDialog()">Create Firewall Instance</button>
</div>

<div *ngIf="firewallData" class="firewall-table">
  <table mat-table [dataSource]="firewallData" matSort matColumnResize class="mat-elevation-z8">
    <!-- Hostname Column -->
    <ng-container matColumnDef="hostname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hostname</th>
      <td mat-cell *matCellDef="let element">{{element.hostname}}</td>
    </ng-container>

    <!-- IPv4 Address Column -->
    <ng-container matColumnDef="ipv4_address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IPv4 Address</th>
      <td mat-cell *matCellDef="let element">{{element.ipv4_address}}</td>
    </ng-container>

    <!-- IPv6 Address Column -->
    <ng-container matColumnDef="ipv6_address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>IPv6 Address</th>
      <td mat-cell *matCellDef="let element">{{element.ipv6_address}}</td>
    </ng-container>

    <!-- API Token Column -->
    <ng-container matColumnDef="api_token">
      <th mat-header-cell *matHeaderCellDef>API Token</th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="element.apiTokenVisible">{{ element.api_token }}</span>
        <button mat-icon-button (click)="element.apiTokenVisible = !element.apiTokenVisible">
          <mat-icon>{{ element.apiTokenVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tbody>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openEditEntryDialog(row)"></tr>
    </tbody>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
