<c-row>
    <c-col xs="12" md="8">
        <c-card class="mb-4">
            <c-card-header>
                <strong>Get Software Information</strong>
            </c-card-header>
            <c-card-body>
                <form cForm>
                    <c-row>
                        <c-col md="12">
                            <c-input-group>
                                <h4>Select Panorama</h4>
                                <select cSelect id="hostname" [(ngModel)]="selectedPanorama" name="selectedPanorama">
                                    <option *ngFor="let panorama of panoramas" [value]="panorama">
                                        {{ panorama.hostname }}
                                    </option>
                                </select>
                            </c-input-group>
                        </c-col>
                    </c-row>
                    <button cButton color="primary" type="submit">Execute</button>
                </form>
            </c-card-body>
        </c-card>
    </c-col>
    <c-col xs="12" md="4">
        <c-card class="mb-4">
            <c-card-header>
                <strong>Panorama</strong>
            </c-card-header>
            <c-card-body>
                <p>
                    This automation catalog item will enable you to execute Python
                    scripts against your Panorama instances.
                </p>
                <button cButton color="primary">Follow</button>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
